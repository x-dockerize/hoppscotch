x-database-url: &database-url
  DATABASE_URL: postgresql://${DATABASE_USER:-hoppscotch}:${DATABASE_PASSWORD:?required}@${DATABASE_HOST:-postgres}:${DATABASE_PORT:-5432}/${DATABASE_NAME:-hoppscotch}?connect_timeout=300

services:
  backend:
    image: hoppscotch/hoppscotch-backend:${HOPPSCOTCH_VERSION:?required}
    container_name: hoppscotch-backend
    restart: unless-stopped
    depends_on:
      migrate:
        condition: service_completed_successfully
    env_file: .env
    environment:
      <<: *database-url
      DATA_ENCRYPTION_KEY: ${DATA_ENCRYPTION_KEY:?required}
    networks:
      - traefik-network
      - postgres-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-network

      - traefik.http.routers.hoppscotch-backend.rule=Host(`${HOPPSCOTCH_SERVER_HOSTNAME:?required}`) && (PathPrefix(`/graphql`) || PathPrefix(`/v1`))
      - traefik.http.routers.hoppscotch-backend.entrypoints=websecure
      - traefik.http.routers.hoppscotch-backend.tls.certresolver=le-cloudflare
      - traefik.http.routers.hoppscotch-backend.service=hoppscotch-backend
      - traefik.http.services.hoppscotch-backend.loadbalancer.server.port=3170
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3170/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  admin:
    image: hoppscotch/hoppscotch-admin:${HOPPSCOTCH_VERSION:?required}
    container_name: hoppscotch-admin
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    env_file: .env
    networks:
      - traefik-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-network

      - traefik.http.routers.hoppscotch-admin.rule=Host(`${HOPPSCOTCH_SERVER_HOSTNAME:?required}`) && PathPrefix(`/admin`)
      - traefik.http.routers.hoppscotch-admin.entrypoints=websecure
      - traefik.http.routers.hoppscotch-admin.tls.certresolver=le-cloudflare
      - traefik.http.routers.hoppscotch-admin.service=hoppscotch-admin
      - traefik.http.services.hoppscotch-admin.loadbalancer.server.port=3100
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3100/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  frontend:
    image: hoppscotch/hoppscotch-frontend:${HOPPSCOTCH_VERSION:?required}
    container_name: hoppscotch-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    env_file: .env
    networks:
      - traefik-network
    labels:
      - traefik.enable=true
      - traefik.docker.network=traefik-network

      - traefik.http.routers.hoppscotch-frontend.rule=Host(`${HOPPSCOTCH_SERVER_HOSTNAME:?required}`)
      - traefik.http.routers.hoppscotch-frontend.entrypoints=websecure
      - traefik.http.routers.hoppscotch-frontend.tls.certresolver=le-cloudflare
      - traefik.http.routers.hoppscotch-frontend.service=hoppscotch-frontend
      - traefik.http.services.hoppscotch-frontend.loadbalancer.server.port=3000
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3000/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  migrate:
    image: hoppscotch/hoppscotch-backend:${HOPPSCOTCH_VERSION:?required}
    container_name: hoppscotch-migrate
    restart: "no"
    entrypoint: [ "npx", "prisma", "migrate", "deploy" ]
    env_file: .env
    environment:
      <<: *database-url
    networks:
      - postgres-network


networks:
  traefik-network:
    external: true
  postgres-network:
    external: true
